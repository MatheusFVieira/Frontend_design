<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Forneça as suas informações</legend>
            <h3>Gênero:</h3>
            <input type="radio" name="genero" value="masculino">
            <span>Masculino</span><br>
            <input type="radio" name="genero" value="feminino">
            <span>Feminino</span><br>
            <input type="radio" name="genero" value="outros">
            <span>Outros</span><br>

            <hr>

            <h3>Meios de transporte para ir à FIAP:</h3>
            <input type="checkbox" name="transportes" value="onibus">
            <span>Ônibus</span><br>
            <input type="checkbox" name="transportes" value="metro">
            <span>Metrô</span><br>
            <input type="checkbox" name="transportes" value="carro">
            <span>Carro</span><br>
            <input type="checkbox" name="transportes" value="bike">
            <span>Bicicleta</span><br>

            <hr>

            <h3>Tamanho da sua camisa:</h3>
            <select name="tamanho_camisa">
                <option value="p">Pequeno</option>
                <option value="m">Médio</option>
                <option value="g">Grande</option>
            </select>

            <br>
            <hr>

            <label for="nome_sobrenome">Nome e Sobrenome:</label>
            <input type="text" name="nome_sobrenome" placeholder="Digite seu nome...">

            <br>
            <hr>
            <br>

            <textarea name="mensagem" placeholder="Deixe aqui sua mensagem"></textarea><br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>

        </fieldset>
    </form>

    <img src="img/cachorro_caramelo.jpg" alt="Cachorro Caramelo" width="200px"><br>
    <a href="http://www.fiap.com.br" target="_blank" rel="Site da Fiap">
        <img src="/img/logo_fiap.png" alt="Logo Fiap" width="60px">
    </a>


</body>

</html>
