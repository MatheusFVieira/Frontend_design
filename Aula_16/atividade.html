<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body class="bg-slate-100 dark:bg-gray-900 text-black dark:text-white min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-gray-100">Formulário de Contato</h1>
        
        <form novalidate>
            <div class="mb-4">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Nome</label>
                <input 
                    type="text" 
                    id="name" 
                    class="peer bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white invalid:border-red-500 valid:border-green-500"
                    placeholder="Seu nome completo" 
                    required 
                />
                <p class="mt-2 text-sm text-red-600 dark:text-red-500 invisible peer-invalid:visible">
                    O campo nome é obrigatório.
                </p>
            </div>

            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="peer bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white invalid:border-red-500 valid:border-green-500"
                    placeholder="seu-email@exemplo.com" 
                    required 
                />
                <p class="mt-2 text-sm text-red-600 dark:text-red-500 invisible peer-invalid:visible">
                    Por favor, insira um email válido.
                </p>
            </div>

            <div class="flex items-start mb-6">
                <div class="flex items-center h-5">
                    <input 
                        id="terms" 
                        type="checkbox" 
                        class="peer w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600" 
                        required
                    />
                </div>
                <label for="terms" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Eu aceito os termos e condições</label>
            </div>
            
            <button 
                type="submit" 
                class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed peer-checked:bg-blue-600 peer-checked:hover:bg-blue-700" 
                disabled
            >
                Enviar
            </button>
        </form>
    </div>

    <div class="mt-8 flex flex-col items-center">
        <button id="toggle-dark" class="px-4 py-2 bg-slate-600 text-white rounded-lg w-40 hover:bg-slate-700 dark:bg-slate-300 dark:text-black dark:hover:bg-slate-400">
            Alternar Dark Mode
        </button>
    </div>

    <script>
        const btn = document.getElementById('toggle-dark');
        const checkbox = document.getElementById('terms');
        const submitBtn = document.querySelector('button[type="submit"]');

        btn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });
    </script>
</body>

</html>
